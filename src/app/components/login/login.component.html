<div class="row">
    <div class="col-md-8 offset-md-2">
    <main class="login-form">
      <div class="cotainer">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">My Bank | Login</div>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="card-body">
                  <div class="form-group row">
                    <label
                      for="email_address"
                      class="col-md-4 col-form-label text-md-right"
                      >Username</label
                    >
                    <div class="col-md-6">
                      <input
                        type="text"
                        id="username"
                        formControlName="Username"
                        class="form-control"
                        name="Username"
                        required
                        autofocusformControlName="Username"
                        placeholder="Username"
                      />
                      <br/>
                      <div class="alert alert-success"  *ngIf="loginForm.get('Username').errors && (loginForm.get('Username').touched || loginForm.get('Username').dirty)">
                          <span *ngIf="loginForm.get('Username').errors['email']">Invalid email address!</span>
                      </div>
                    </div>

                  </div>

                  <div class="form-group row">
                    <label
                      for="Password"
                      class="col-md-4 col-form-label text-md-right control-label"
                      >Password</label
                    >
                    <div class="col-md-6">
                      <input
                        type="password"
                        id="Password"
                        class="form-control"
                        formControlName="Password"
                        name="Password"
                      /><br/>
                      <div class="alert alert-success" *ngIf="loginForm.get('Password').errors && (loginForm.get('Password').touched || loginForm.get('Password').dirty)">
                          <span *ngIf="loginForm.get('Password').errors['required']">Password is required!</span>

                          <span *ngIf="loginForm.get('Password').errors['minlength'] || loginForm.get('Password').errors['maxlength']">Invalid password!</span>
                      </div>
                      <div class="alert alert-info" *ngIf="hasError">
                          Invalid username/password entered!
                        </div>

                    </div>
                  </div>



                  <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                      <span *ngIf="requestingToken">Please wait..</span>
                      <span *ngIf="!requestingToken">Login</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
